sudo: required
services:
  - docker
language: go
go:
  - '1.5'
  - '1.6'
env:
  - GO15VENDOREXPERIMENT=1
before_install:
  - cd receiver
install:
  - make deps
script:
  - make test
before_deploy:
  - cd $TRAVIS_BUILD_DIR
deploy:
  provider: script
  script: make ci-docker-release
  on:
    branch: release-setup
    go: '1.6'
